databaseChangeLog:
  - changeSet:
      id: 20250730-002-insert-table-confirmation-tokens
      author: beibit
      changes:
        - createTable:
            tableName: confirmation_tokens
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: confirmation_token_type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: token
                  type: VARCHAR(255)
              - column:
                  name: expiration_date
                  type: TIMESTAMP
              - column:
                  name: last_modified_date
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: created_date
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: confirmation_tokens
            baseColumnNames: user_id
            constraintName: fk_configuration_tokens_user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
